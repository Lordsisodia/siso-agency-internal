  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Configure allowed origins for postMessage
      window.ALLOWED_ORIGINS = [
        'https://gptengineer.app',
        'http://localhost:3000',
        'https://lovable.dev',
        'https://www.siso.agency',
        'https://siso.agency'
      ];
      
      // PWA Detection and Optimization
      window.addEventListener('DOMContentLoaded', function() {
        // Detect if running as PWA
        const isPWA = window.matchMedia('(display-mode: standalone)').matches 
                   || window.matchMedia('(display-mode: fullscreen)').matches
                   || window.navigator.standalone === true;
        
        if (isPWA) {
          document.body.classList.add('pwa-mode');
          console.log('ðŸš€ Running as PWA');
          
          // Prevent zoom on iOS
          document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
              event.preventDefault();
            }
          }, false);
        }
      });
      
      // Attempt to prevent third-party script errors
      window.addEventListener('error', function(event) {
        // Prevent errors from solanaActionsContentScript.js
        if (event.filename && event.filename.includes('solanaActionsContentScript.js')) {
          event.preventDefault();
          console.warn('Suppressed error from solanaActionsContentScript.js');
          return false;
        }
      }, true);
    </script>
    
    
    <!-- External scripts removed to fix rendering issues -->
