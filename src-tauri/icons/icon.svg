<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" ry="100" fill="#111111" />
  
  <!-- Gradient Background -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#111111" />
    <stop offset="100%" stop-color="#222222" />
  </linearGradient>
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)" />
  
  <!-- Orange gradient for logo -->
  <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#FC4D3C" />
    <stop offset="100%" stop-color="#FF9E00" />
  </linearGradient>
  
  <!-- Main logo circle -->
  <circle cx="256" cy="256" r="180" fill="#000000" />
  <circle cx="256" cy="256" r="165" stroke="#FC4D3C" stroke-width="15" fill="none" />
  <circle cx="256" cy="256" r="174" stroke="#FF9E00" stroke-width="9" fill="none" />
  
  <!-- SISO text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="white" text-anchor="middle">SISO</text>
  
  <!-- Subtle accent lines -->
  <rect x="0" y="0" width="512" height="25" rx="100" ry="100" fill="url(#logoGradient)" />
  <rect x="0" y="487" width="512" height="25" rx="100" ry="100" fill="url(#logoGradient)" />
</svg>