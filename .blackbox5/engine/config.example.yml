# Black Box 5 Engine - Configuration
# Copy this file to config.yml and customize as needed

engine:
  name: "Black Box 5"
  version: "5.0.0"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  shutdown_timeout: 30  # seconds

# API Server Configuration
api:
  enabled: true
  host: "127.0.0.1"
  port: 8000
  reload: false  # Enable for development only
  log_level: "info"
  cors:
    enabled: true
    origins: ["*"]  # Configure for production

# WebSocket Server Configuration
websocket:
  enabled: true
  host: "127.0.0.1"
  port: 8001

# Health Monitoring
health:
  enabled: true
  check_interval: 30  # seconds
  failure_threshold: 3  # consecutive failures before degraded
  critical_threshold: 5  # consecutive failures before critical

# Service Configuration
services:
  # Brain/RAG System
  brain:
    enabled: true
    lazy: true  # Load on first use
    auto_recover: true
    max_retries: 3

  # Agent System
  agents:
    enabled: true
    lazy: true
    auto_recover: true
    max_retries: 3

  # Tool System
  tools:
    enabled: true
    lazy: true
    auto_recover: true
    max_retries: 3

  # Framework Loaders (BMAD, GSD)
  frameworks:
    enabled: true
    lazy: true

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
  file: null  # Set to path to enable file logging
  rotation: null  # Log rotation settings
