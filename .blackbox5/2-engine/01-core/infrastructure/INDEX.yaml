# ============================================================================
# AI NAVIGATION - How AI Should Explore the System
# ============================================================================
ai_navigation:
  exploration_strategy:
    phase_1:
      name: "Understand Architecture"
      steps:
        - "INDEX.yaml (this file)"
        - "capabilities/skills/SKILLS-REGISTRY.md"
        - "agents/core/BaseAgent.py"
        - "knowledge/memory/protocol.md"
      estimated_time: "10 minutes"

    phase_2:
      name: "Explore Capabilities"
      steps:
        - "Browse capabilities/skills/ categories"
        - "Review operations/runtime/ available tools"
        - "Check interface/ available interfaces"
      estimated_time: "15 minutes"

    phase_3:
      name: "Understand Runtime"
      steps:
        - "Review operations/runtime/autonomous-run.sh"
        - "Review runtime/ralph/ components"
        - "Check operations/runtime/lib/ utilities"
      estimated_time: "10 minutes"

    phase_4:
      name: "Review Frameworks"
      steps:
        - "Browse development/frameworks/"
        - "Check development/framework-research/"
      estimated_time: "5 minutes"

  search_patterns:
    find_skill:
      command: "find . -name 'SKILL.md' | xargs grep -l 'KEYWORD'"
      location: "capabilities/skills/"

    find_agent:
      command: "find . -name 'agent.md' | xargs grep -l 'KEYWORD'"
      location: "agents/"

    find_workflow:
      command: "find . -path '*/workflows/README.md'"
      location: "capabilities/"

    find_runtime_tool:
      command: "ls operations/runtime/*.sh"
      location: "operations/runtime/"

  context_loading:
    for_agent_development:
      required:
        - "agents/core/BaseAgent.py"
        - "capabilities/skills/SKILLS-REGISTRY.md"
        - "knowledge/memory/protocol.md"
      optional:
        - "operations/runtime/lib.sh"
        - "interface/cli/"

    for_skill_development:
      required:
        - "capabilities/skills/SKILLS-REGISTRY.md"
        - "capabilities/skills/AGENT-INTEGRATION.md"

    for_runtime_operation:
      required:
        - "operations/runtime/autonomous-run.sh"
        - "operations/runtime/circuit-breaker.sh"
        - "runtime/ralph/"
      optional:
        - "operations/runtime/monitor.sh"

    for_project_setup:
      required:
        - "memory-templates/project-template/"
        - "knowledge/memory/protocol.md"
      optional:
        - "interface/spec_driven/"

  verification:
    check_system_health:
      - "ls agents/core/*.py | wc -l"
      - "ls capabilities/skills/*/*/SKILL.md | wc -l"
      - "ls operations/runtime/*.sh | wc -l"
      - "cat INDEX.yaml | grep version:"

    validate_structure:
      - "test -d agents/core && echo Core OK"
      - "test -d capabilities/skills && echo Skills OK"
      - "test -d operations/runtime && echo Runtime OK"
      - "test -d knowledge/memory && echo Memory OK"

