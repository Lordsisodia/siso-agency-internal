# Domain Context Schema

# Domain metadata
name: str  # Domain name
path: str  # Path to domain directory
type: str  # "numbered-flow" | "feature-based"

# Domain description
description: str  # Brief description
purpose: str  # Why this domain exists

# Organization structure
organization:
  pattern: str  # "numbered-flow" | "feature-based"
  description: str  # How the domain is organized

# Features or pages in domain
items:
  - id: str  # e.g., "1-overview" or "feature-name"
    name: str  # Human-readable name
    type: str  # "page" | "feature"
    path: str  # Path to item directory
    pages: list[str]  # Page files
    components: list[str]  # Component files
    description: str  # Item description

# Components in domain
components:
  - name: str  # Component name
    path: str  # Path to component file
    type: str  # "shared" | "specific"
    parent: str|null  # Parent item if specific
    props: list[str]  # Component props

# Patterns used in domain
patterns:
  - name: str  # Pattern name
    description: str  # Pattern description

# Gotchas to watch out for
gotchas:
  - name: str  # Gotcha name
    description: str  # Gotcha description
