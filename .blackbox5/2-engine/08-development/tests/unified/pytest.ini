[pytest]
# Pytest configuration for Blackbox 5 tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    integration: marks tests as integration tests (may require Redis, ChromaDB, Neo4j)
    slow: marks tests as slow-running (may take > 1 second)
    unit: marks tests as unit tests (fast, isolated)
    redis: marks tests requiring Redis
    chromadb: marks tests requiring ChromaDB
    neo4j: marks tests requiring Neo4j

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# addopts = --cov=.blackbox5/engine --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg .eggs

# Minimum version
minversion = 7.0

# Asyncio mode (for async tests)
asyncio_mode = auto
