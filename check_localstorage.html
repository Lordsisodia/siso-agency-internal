<!DOCTYPE html>
<html>
<head>
    <title>Check localStorage for Tasks</title>
</head>
<body>
    <h1>LocalStorage Task Check</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Check for tasks in localStorage
        const keys = [
            'lifelock-personal-tasks',
            'siso-tasks', 
            'personal-tasks',
            'tasks',
            'deep-work-tasks'
        ];
        
        let found = false;
        
        keys.forEach(key => {
            const data = localStorage.getItem(key);
            if (data) {
                found = true;
                const parsed = JSON.parse(data);
                results.innerHTML += `<h2>Found: ${key}</h2>`;
                
                if (Array.isArray(parsed)) {
                    results.innerHTML += `<p>Tasks count: ${parsed.length}</p>`;
                    parsed.forEach((task, index) => {
                        const subtaskCount = task.subtasks ? task.subtasks.length : 0;
                        results.innerHTML += `<p>Task ${index + 1}: "${task.title}" - ${subtaskCount} subtasks</p>`;
                        
                        if (subtaskCount > 10) {
                            results.innerHTML += `<p style="color: red; font-weight: bold;">ðŸŽ¯ FOUND LARGE TASK: ${subtaskCount} subtasks!</p>`;
                        }
                    });
                } else {
                    results.innerHTML += `<p>Data: ${JSON.stringify(parsed).substring(0, 500)}...</p>`;
                }
                results.innerHTML += `<hr>`;
            }
        });
        
        if (!found) {
            results.innerHTML = '<p>No task data found in localStorage</p>';
        }
        
        // Also show all localStorage keys
        results.innerHTML += '<h2>All localStorage keys:</h2>';
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            results.innerHTML += `<p>- ${key}</p>`;
        }
    </script>
</body>
</html>
