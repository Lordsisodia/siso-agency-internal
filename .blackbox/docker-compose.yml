version: '3.8'

services:
  # ============================================================================
  # POSTGRESQL with pgvector
  # ============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: blackbox4-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: blackbox4brain
      POSTGRES_DB: blackbox4_brain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./9-brain/databases/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackbox4-network
    restart: unless-stopped

  # ============================================================================
  # NEO4J Graph Database
  # ============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: blackbox4-neo4j
    environment:
      NEO4J_AUTH: neo4j/blackbox4brain
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512m
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackbox4-network
    restart: unless-stopped

  # ============================================================================
  # BRAIN API SERVER
  # ============================================================================
  brain-api:
    build:
      context: .
      dockerfile: 9-brain/api/Dockerfile
    container_name: blackbox4-brain-api
    environment:
      # Database configuration
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: blackbox4_brain
      PGUSER: postgres
      PGPASSWORD: blackbox4brain

      # Neo4j configuration
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: blackbox4brain

      # Embedding configuration
      EMBEDDING_MODEL: text-embedding-3-small
      USE_LOCAL_EMBEDDINGS: "false"

      # OpenAI API (if using OpenAI embeddings)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./.blackbox4:/app/.blackbox4
      - ./9-brain:/app/9-brain
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blackbox4-network
    restart: unless-stopped

  # ============================================================================
  # FILE WATCHER (Auto-indexing)
  # ============================================================================
  file-watcher:
    build:
      context: .
      dockerfile: 9-brain/ingest/Dockerfile.watcher
    container_name: blackbox4-file-watcher
    environment:
      # Database configuration
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: blackbox4_brain
      PGUSER: postgres
      PGPASSWORD: blackbox4brain

      # Watch configuration
      WATCH_PATH: /app/.blackbox4
      DEBOUNCE_DELAY: 5
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      USE_LOCAL_EMBEDDINGS: "true"

      # OpenAI API (if using OpenAI embeddings)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./.blackbox4:/app/.blackbox4
      - ./9-brain:/app/9-brain
      - embedding_cache:/app/.cache/embeddings
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blackbox4-network
    restart: unless-stopped

  # ============================================================================
  # PGADMIN (Optional - for database management)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blackbox4-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@blackbox4.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - blackbox4-network
    restart: unless-stopped
    profiles:
      - admin

networks:
  blackbox4-network:
    driver: bridge
    name: blackbox4-network

volumes:
  postgres_data:
    name: blackbox4-postgres-data
  neo4j_data:
    name: blackbox4-neo4j-data
  neo4j_logs:
    name: blackbox4-neo4j-logs
  pgadmin_data:
    name: blackbox4-pgadmin-data
  embedding_cache:
    name: blackbox4-embedding-cache
