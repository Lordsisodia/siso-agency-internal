<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Loading Issues</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .log { background: #2a2a2a; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #4a1a1a; }
        .success { background: #1a4a1a; }
    </style>
</head>
<body>
    <h1>LifeLock Debug - Loading Issues</h1>
    <button onclick="testSupabase()">Test Supabase Connection</button>
    <button onclick="testAuth()">Test Auth State</button>
    <button onclick="testLifeLockPage()">Test LifeLock Page Navigation</button>
    
    <div id="logs"></div>

    <script type="module">
        const log = (message, type = 'log') => {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console[type](message);
        };

        // Import Supabase
        const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
        
        const supabase = createClient(
            'https://avdgyrepwrvsvwgxrccr.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF2ZGd5cmVwd3J2c3Z3Z3hyY2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MzgwODIsImV4cCI6MjA1OTIxNDA4Mn0.8MZ2etAhQ1pTJnK84uoqAFfUirv_kaoYcmKHhKgLAWU'
        );

        window.testSupabase = async () => {
            log('Testing Supabase connection...');
            try {
                const { data, error } = await supabase.from('profiles').select('count').single();
                if (error) throw error;
                log('Supabase connection successful', 'success');
            } catch (error) {
                log(`Supabase error: ${error.message}`, 'error');
            }
        };

        window.testAuth = async () => {
            log('Testing auth state...');
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                if (session) {
                    log(`User authenticated: ${session.user.email}`, 'success');
                } else {
                    log('No active session - user needs to login', 'error');
                }
            } catch (error) {
                log(`Auth error: ${error.message}`, 'error');
            }
        };

        window.testLifeLockPage = () => {
            log('Navigating to LifeLock page...');
            window.location.href = '/admin/life-lock';
        };

        // Run initial tests
        log('Starting debug session...');
        testSupabase();
        testAuth();
    </script>
</body>
</html>
